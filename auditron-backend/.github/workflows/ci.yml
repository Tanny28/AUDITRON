name: CI - Continuous Integration

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: auditron-backend/package-lock.json

      - name: Install dependencies
        working-directory: ./auditron-backend
        run: npm ci

      - name: Run ESLint
        working-directory: ./auditron-backend
        run: npm run lint

      - name: Run Prettier check
        working-directory: ./auditron-backend
        run: npm run format -- --check

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: auditron-backend/package-lock.json

      - name: Install dependencies
        working-directory: ./auditron-backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./auditron-backend
        run: npm run prisma:generate

      - name: Type check
        working-directory: ./auditron-backend
        run: npx tsc --noEmit

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: auditron_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: auditron-backend/package-lock.json

      - name: Install dependencies
        working-directory: ./auditron-backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./auditron-backend
        run: npm run prisma:generate

      - name: Run database migrations
        working-directory: ./auditron-backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/auditron_test
        run: npm run prisma:migrate deploy

      - name: Run unit tests
        working-directory: ./auditron-backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/auditron_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-testing-only
          NODE_ENV: test
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./auditron-backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        working-directory: ./auditron-backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./auditron-backend
          file: ./auditron-backend/Dockerfile
          push: false
          tags: auditron-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, security-scan, build]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.type-check.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.build.result }}" == "failure" ]; then
            echo "CI pipeline failed"
            exit 1
          else
            echo "CI pipeline passed"
          fi
