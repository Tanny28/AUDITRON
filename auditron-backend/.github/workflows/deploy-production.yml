name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/auditron-api

jobs:
  build-and-deploy:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    environment:
      name: production
      url: https://api.auditron.ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=prod-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./auditron-backend
          file: ./auditron-backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Run full test suite
        working-directory: ./auditron-backend
        run: |
          echo "Running full test suite before production deployment..."
          # npm test

      - name: Deploy to production (Blue-Green)
        run: |
          echo "Deploying to production with blue-green strategy..."
          echo "Image: ${{ steps.meta.outputs.tags }}"
          # Add production deployment commands
          # Example Kubernetes blue-green:
          # kubectl set image deployment/auditron-api-green auditron-api=${{ steps.meta.outputs.tags }}
          # kubectl rollout status deployment/auditron-api-green
          # kubectl patch service auditron-api -p '{"spec":{"selector":{"version":"green"}}}'

      - name: Health check
        run: |
          echo "Performing health checks..."
          # curl -f https://api.auditron.ai/health || exit 1
          # curl -f https://api.auditron.ai/metrics || exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, rolling back..."
          # kubectl rollout undo deployment/auditron-api

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Production deployment ${{ job.status }}
            Version: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
