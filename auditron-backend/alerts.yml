# Prometheus Alert Rules for AUDITRON

groups:
  - name: auditron_api_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_request_errors_total[5m])) 
            / 
            sum(rate(http_requests_total[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: 'High error rate detected'
          description: 'Error rate is {{ $value | humanizePercentage }} (threshold: 5%)'

      # API response time
      - alert: SlowAPIResponses
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le, route)
          ) > 2
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: 'API responses are slow'
          description: '95th percentile response time is {{ $value }}s for route {{ $labels.route }}'

      # Database connection issues
      - alert: DatabaseConnectionIssues
        expr: database_connection_pool_size < 1
        for: 2m
        labels:
          severity: critical
          component: database
        annotations:
          summary: 'Database connection pool is empty'
          description: 'No active database connections available'

      # Queue backlog
      - alert: QueueBacklog
        expr: queue_length{queue="agentic-jobs"} > 100
        for: 15m
        labels:
          severity: warning
          component: queue
        annotations:
          summary: 'Queue backlog detected'
          description: 'Queue {{ $labels.queue }} has {{ $value }} pending jobs'

      # Failed agent executions
      - alert: HighAgentFailureRate
        expr: |
          (
            sum(rate(agent_executions_total{status="failed"}[10m])) 
            / 
            sum(rate(agent_executions_total[10m]))
          ) > 0.1
        for: 10m
        labels:
          severity: warning
          component: agents
        annotations:
          summary: 'High agent failure rate'
          description: 'Agent failure rate is {{ $value | humanizePercentage }}'

      # Memory usage
      - alert: HighMemoryUsage
        expr: |
          (
            process_resident_memory_bytes 
            / 
            node_memory_MemTotal_bytes
          ) > 0.85
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: 'High memory usage'
          description: 'Memory usage is {{ $value | humanizePercentage }}'

      # API down
      - alert: APIDown
        expr: up{job="auditron-api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: 'AUDITRON API is down'
          description: 'API has been down for more than 1 minute'

      # Database down
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: 'PostgreSQL is down'
          description: 'Database has been down for more than 1 minute'

      # Redis down
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          component: redis
        annotations:
          summary: 'Redis is down'
          description: 'Redis has been down for more than 1 minute'

  - name: auditron_business_alerts
    interval: 60s
    rules:
      # Low invoice processing rate
      - alert: LowInvoiceProcessingRate
        expr: rate(invoices_processed_total[1h]) < 10
        for: 2h
        labels:
          severity: info
          component: business
        annotations:
          summary: 'Low invoice processing rate'
          description: 'Only {{ $value }} invoices processed per second in the last hour'

      # High reconciliation failure rate
      - alert: HighReconciliationFailureRate
        expr: |
          (
            sum(rate(reconciliations_completed_total{status="failed"}[1h])) 
            / 
            sum(rate(reconciliations_completed_total[1h]))
          ) > 0.2
        for: 1h
        labels:
          severity: warning
          component: business
        annotations:
          summary: 'High reconciliation failure rate'
          description: 'Reconciliation failure rate is {{ $value | humanizePercentage }}'
